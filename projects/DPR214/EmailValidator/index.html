<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery New Account Creation Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/svg+xml" href="https://xalo.io/assets/images/siteicon.png">
    <script type="text/javascript" src="https://xalo.io/js/jquery_slim_min.js"></script>
    <script type="text/javascript" src="https://xalo.io/js/shared.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
    <h1>jQuery New Account Creation Form</h1>
    <form id="new-account-form">
        <p><input type="email" name="email" value="" placeholder="Enter your email address"></p>
        <p><input type="text" size="256" name="password1" value="" placeholder="Enter a password"></p>
        <p><input type="text" size="256" name="password2" value="" placeholder="Reenter the password"></p>
        <button type="submit">Create Account</button>
    </form>
    <p>Form Output: <span id="output"></span></p>
    <noscript>
            <p>You're not running JavaScript. Please enable it.</p>
    </noscript>
</body>
</html>
